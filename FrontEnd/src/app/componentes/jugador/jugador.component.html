<ion-item class="child-item" class="ion-text-wrap" detail="false" lines="none">

  <ion-label>
    <h3>{{ player.name }}</h3>
    <p color="medium">{{ player.equipo }}</p>
  </ion-label>
  <ion-label id="columna">{{player.estado}}</ion-label>
  <ion-icon name="trophy" slot="end" *ngIf="player.estado=='1'" color="gold">
    {{ player.estado }}</ion-icon>
  <ion-icon name="trophy" slot="end" *ngIf="player.estado=='2'" color="silver">
    {{ player.estado }}</ion-icon>
  <ion-icon name="trophy" slot="end" *ngIf="player.estado=='3'" color="bronze">
    {{ player.estado }}</ion-icon>
  <ion-icon name="add" slot="end" *ngIf="player.estado=='0'" (click)="setPosition()" color="primary">
  </ion-icon>

</ion-item>
