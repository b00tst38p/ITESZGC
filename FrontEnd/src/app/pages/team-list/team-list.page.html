<ion-header>
  <ion-toolbar color = "primary">
    <ion-title>Team List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="teamDetails(-1)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let item of dataService.teamList; let i = index" (click)="teamDetails(i)" detail>{{item.teamName}}</ion-item>
  </ion-list>
  
</ion-content>
