<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      BATTLE
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="automaticClose = !automaticClose">
        <ion-icon slot="icon-only" name="close" *ngIf="automaticClose"></ion-icon>
        <ion-icon slot="icon-only" name="resize" *ngIf="!automaticClose"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of dataService.information; let i = index;" class="accordion-list" lines="none"
    detail="false" no-padding>

    <ion-item tappable (click)="toggleSection(i)" [ngClass]="{'section-active': item.open, 'section': !item.open}">
      <ion-icon slot="end" name="trophy"></ion-icon>
      <ion-icon slot="start" name="arrow-forward" *ngIf="!item.open"></ion-icon>
      <ion-icon slot="start" name="arrow-down" *ngIf="item.open"></ion-icon>

      <ion-label>
        {{ item.name }}
      </ion-label>
    </ion-item>

    <div *ngIf="item.children && item.open">
      <ion-list *ngFor="let child of item.children; let j = index;" lines="none" class="child-list">
        <ion-item tappable (click)="toggleItem(i, j)" *ngIf="child.children"
          [ngClass]="{'child-active': child.open, 'child': !child.open}">
          <ion-icon slot="start" name="add" *ngIf="!child.open"></ion-icon>
          <ion-icon slot="start" name="close" *ngIf="child.open"></ion-icon>

          <ion-label>
            {{ child.name }}
          </ion-label>
        </ion-item>

        <app-jugador [product]="child" [partida]="i" *ngIf="!child.children"></app-jugador>



        <ion-list *ngIf="child.children && child.open" class="product-list" lines="none">
          <app-jugador [match]="j" [partida]="i" [product]="product" *ngFor="let product of child.children">
          </app-jugador>

        </ion-list>
        <!--botones-->
      </ion-list>


      <ion-item>
        <ion-button slot="end" fill=outline (click)="reset(j,i)"> Reset </ion-button>
        <ion-button slot="start" fill=outline (click)="estadoPartida()"> Confirmar </ion-button>
      </ion-item>
    </div>

    <p *ngIf="item.children.length == 0 && item.open" text-center>Sorry, nothing in here</p>
  </ion-list>
</ion-content>
